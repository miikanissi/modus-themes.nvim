[filetype]

rules = [
	# Images
	{ mime = "image/*", fg = "#005e8b" },

	# Media
	{ mime = "{audio,video}/*", fg = "#884900" },

	# Archives
	{ mime = "application/*zip", fg = "#721045" },
	{ mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#721045" },

	# Documents
	{ mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#005e8b" },

	# Empty files
	# { mime = "inode/x-empty", fg = "#a60000" },

	# Special files
	{ name = "*", is = "orphan", bg = "#a60000" },
	{ name = "*", is = "exec"  , fg = "#006800" },

	{ name = "*.rs", fg = "#8a290f" },

	# Fallback
	{ name = "*/", fg = "#0031a9" }
]
    